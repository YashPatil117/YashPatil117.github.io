<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Portfolio</title>
  <link rel="stylesheet" href="3DArtistStyle.css" />
</head>
<body>
  <header>
    <h1>My 3D Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <!-- Always visible items -->
      <div class="gallery-item"><img src="chase.png" alt="A Chase" onclick="openImage(this)"></div>
      <div class="gallery-item"><img src="dash.png" alt="Car DashBoard" onclick="openImage(this)"></div>
      <div class="gallery-item"><img src="halo.png" alt="A Halo" onclick="openImage(this)"></div>

      <!-- Hidden items (initially hidden) -->
      <div class="gallery-item extra-images"><img src="halo.png" alt="Creepy" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="kitt.png" alt="KITT cockpit" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="test2.png" alt="KITT" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="cafe.png" alt="CAFE" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="wit.png" alt="WIT" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="highway.png" alt="Highway Chase" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="limi.png" alt="Liminal Space" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="must.png" alt="Mustang" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="armory.png" alt="Armory" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="garage.png" alt="Garage" onclick="openImage(this)"></div>
      <div class="gallery-item extra-images"><img src="chem.png" alt="Chemical Room" onclick="openImage(this)"></div>
    </div>

    <div class="show-more" onclick="toggleGallery()">Show More</div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>3D artist with experience in modeling, texturing, and animation.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:yashpatil378378@gmail.com">yashpatil378378@gmail.com</a></p>
    <p>Follow me on: 
      <a href="#">ArtStation</a> | 
      <a href="https://www.linkedin.com/in/yash-patil-25b491259/" target="_blank">LinkedIn</a>
    </p>
  </section>

  <footer>
    <p>&copy; 2025 My 3D Portfolio</p>
  </footer>

  <!-- Image Modal -->
  <div id="imageModal" class="image-modal">
    <span class="close" onclick="closeImage()">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
  </div>

  <script>
    function toggleGallery() {
      const extraImages = document.querySelectorAll('.extra-images');
      const showMoreButton = document.querySelector('.show-more');
      const isHidden = extraImages[0].style.display === 'none' || extraImages[0].style.display === '';

      extraImages.forEach(item => {
        item.style.display = isHidden ? 'block' : 'none';
      });

      showMoreButton.textContent = isHidden ? 'Show Less' : 'Show More';
    }

    function openImage(imgElement) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('img01');
      const caption = document.getElementById('caption');

      modal.style.display = 'block';
      modalImg.src = imgElement.src;
      caption.textContent = imgElement.alt;
    }

    function closeImage() {
      document.getElementById('imageModal').style.display = 'none';
    }

    // Hide extra images on load
    window.onload = () => {
      document.querySelectorAll('.extra-images').forEach(item => item.style.display = 'none');
    };
  </script>
</body>
</html>
