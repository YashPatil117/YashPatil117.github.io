  <script>
    function toggleGallery() {
      const extraImages = document.querySelectorAll('.extra-images');
      const showMoreButton = document.querySelector('.show-more');
      const isVisible = extraImages[0].style.display !== 'none';
      
      if (isVisible) {
        extraImages.forEach(item => item.style.display = 'none');
        showMoreButton.textContent = 'Show More';
      } else {
        extraImages.forEach(item => item.style.display = 'block');
        showMoreButton.textContent = 'Show Less';
      }
    }

    function openImage(imgElement) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('img01');
      const caption = document.getElementById('caption');
      
      modal.style.display = 'block';
      modalImg.src = imgElement.src;
      caption.textContent = imgElement.alt;
    }

    function closeImage() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
    }
  </script>
