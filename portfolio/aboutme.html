<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me | Yash Patil</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    :root {
      --dark-bg: #0a0a12;
      --darker: #05050a;
      --neon-blue: #00f0ff;
      --neon-pink: #ff00f0;
      --text-light: #e0e0ff;
      --glow: 0 0 15px rgba(0, 240, 255, 0.7);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', 'Arial Narrow', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-light);
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 0, 240, 0.05) 0%, transparent 20%);
    }

    .nav-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      background: rgba(5, 5, 10, 0.8);
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(0, 240, 255, 0.2);
    }

    .nav-logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--neon-blue);
      text-decoration: none;
      text-shadow: var(--glow);
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-link {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-light);
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
      position: relative;
      transition: var(--transition);
    }

    .nav-link:hover {
      color: var(--neon-blue);
      text-shadow: var(--glow);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--neon-blue);
      transition: var(--transition);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .about-container {
      max-width: 1200px;
      margin: 120px auto 80px;
      padding: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      align-items: center;
    }

    .about-image {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      border: 3px solid var(--neon-blue);
      box-shadow: var(--glow);
      transition: var(--transition);
      transform: perspective(800px) rotateY(-5deg);
    }

    .about-image:hover {
      transform: perspective(800px) rotateY(5deg);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.9);
    }

    .about-content h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--neon-blue);
      margin-bottom: 20px;
      text-shadow: var(--glow);
      letter-spacing: 2px;
    }

    .skills-container {
      margin-top: 30px;
    }

    .skills-title {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon-pink);
      margin-bottom: 15px;
      text-shadow: 0 0 10px rgba(255, 0, 240, 0.5);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .skill-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .skill-icon {
      color: var(--neon-blue);
      font-size: 1.2rem;
    }

    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-link {
      color: var(--text-light);
      font-size: 1.5rem;
      transition: var(--transition);
    }

    .social-link:hover {
      color: var(--neon-blue);
      transform: translateY(-5px);
      text-shadow: var(--glow);
    }

    .rotating-text-container {
      position: relative;
      min-height: 180px;
      margin-bottom: 20px;
    }

    .rotating-text {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .rotating-text.active {
      opacity: 1;
      position: relative;
    }

    @media (max-width: 992px) {
      .about-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }
      .about-image {
        margin: 0 auto;
        max-width: 300px;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 15px;
      }
      .about-content h1 {
        font-size: 2rem;
      }
      .skills-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .nav-container {
        flex-direction: column;
        gap: 15px;
        padding: 15px;
      }
      .about-content h1 {
        font-size: 1.8rem;
      }
      .social-links {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-container">
    <a href="index.html" class="nav-logo">YASH PATIL</a>
    <div class="nav-links">
      <a href="game-development.html" class="nav-link">GAMES</a>
      <a href="3d-artist.html" class="nav-link">3D ART</a>
      <a href="aboutme.html" class="nav-link">ABOUT</a>
    </div>
  </nav>

  <!-- About Me Content -->
  <div class="about-container">
    <div class="about-image-container">
      <img src="yash.png" alt="Yash Patil" class="about-image"/>
    </div>

    <div class="about-content">
      <h1 id="about-title">CREATIVE DEVELOPER & 3D ARTIST</h1>
      <div id="rotating-text" class="rotating-text-container"></div>

      <div class="skills-container">
        <h3 class="skills-title">CORE SKILLS</h3>
        <div class="skills-grid">
          <div class="skill-item"><i class="fas fa-gamepad skill-icon"></i> <span>Game Development</span></div>
          <div class="skill-item"><i class="fas fa-gamepad skill-icon"></i> <span>Game Design</span></div>
          <div class="skill-item"><i class="fas fa-cube skill-icon"></i> <span>3D Modeling</span></div>
          <div class="skill-item"><i class="fas fa-paint-brush skill-icon"></i> <span>Texturing & Shading</span></div>
          <div class="skill-item"><i class="fas fa-code skill-icon"></i> <span>Java, Python Programming</span></div>
          <div class="skill-item"><i class="fas fa-code skill-icon"></i> <span>Mobile App Development</span></div>
          <div class="skill-item"><i class="fas fa-lightbulb skill-icon"></i> <span>Concept Art</span></div>
          <div class="skill-item"><i class="fas fa-vr-cardboard skill-icon"></i> <span>Unity VR</span></div>
        </div>
      </div>

      <div class="social-links">
        <a href="https://github.com/YashPatil117" class="social-link"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/yash-patil-25b491259" class="social-link"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-link"><i class="fab fa-artstation"></i></a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textContainer = document.getElementById('rotating-text');
      const titleElement = document.getElementById('about-title');

      const texts = [
        {
          title: 'CREATIVE DEVELOPER & 3D ARTIST',
          content: `Hi, I'm Yash Patil - a passionate game developer and 3D artist with a love for creating immersive digital experiences.<br><br>
            `
        },
        {
          title: 'MOBILE APP DEVELOPER & UI/UX Designer',
          content: `I'm also a mobile app developer focused on building high-performance, user-friendly applications.
Currently, I'm actively working with Flutter to craft cross-platform experiences that feel native and intuitive `
        },
        {
          title: 'TECHNICAL DESIGNER ',
          content: `My technical skills extend across multiple domains, allowing me to work on diverse projects from game engines to enterprise applications.<br><br>
            Whether it's optimizing rendering pipelines or implementing complex game mechanics, I thrive on technical challenges.`
        }
      ];

      texts.forEach((entry, i) => {
        const div = document.createElement('div');
        div.className = 'rotating-text';
        div.innerHTML = `<p>${entry.content}</p>`;
        textContainer.appendChild(div);
      });

      const allTextElements = document.querySelectorAll('.rotating-text');
      let index = 0;

      function rotateText() {
        allTextElements.forEach(el => el.classList.remove('active'));
        allTextElements[index].classList.add('active');
        titleElement.textContent = texts[index].title;
        index = (index + 1) % texts.length;
      }

      rotateText();
      setInterval(rotateText, 10000);
    });
  </script>
</body>
</html>
