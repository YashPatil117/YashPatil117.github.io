  <link rel="stylesheet" href="portfolio-sitestyle.css">
</head>
<body>

  
  <!-- Welcome Section -->
  <div id="welcome-page" class="welcome-container">
    <img src="resume.png" alt="Your Image" class="welcome-image">
    <h1>Welcome to My Portfolio</h1>
    <button class="proceed-button" onclick="goToPortfolio()">Proceed</button>
  </div>

  <!-- Portfolio Section -->
  <div id="portfolio-page" class="portfolio-container hidden">
    <div class="portfolio-item game-dev" onclick="location.href='game-development.html'">
      <img src="main menu 2.png" alt="Game Development">
      <h2>Game Development</h2>
    </div>
    <!-- <div class="portfolio-item artist" onclick="location.href='3dartist/3d-artist.html'"> -->
      <div class="portfolio-item artist" onclick="location.href='3d-artist.html'">

    <!-- <div class="portfolio-item web-dev" onclick="location.href='web-development.html'">

    </div> -->
    <div class="portfolio-item web-dev disabled">
      <img src="web-devel-important.jpg" alt="Web Development">
      <!-- <h2>Web Development</h2> -->
      <p class="under-dev-text">This section is currently under development.</p>
    </div>
  </div>

  <script>
    // JavaScript to navigate between welcome and portfolio pages
    function goToPortfolio() {
      document.getElementById('welcome-page').classList.add('hidden');
      document.getElementById('portfolio-page').classList.remove('hidden');
    }
  </script>
</body>
</html>
