<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FBX Grid Viewer</title>
    <style>
      body { margin: 0; overflow: hidden; background: #111; }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';
      import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/loaders/FBXLoader.js';
      import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/controls/OrbitControls.js';

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.set(0, 20, 50);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light);

      const ambient = new THREE.AmbientLight(0x404040);
      scene.add(ambient);

      const controls = new OrbitControls(camera, renderer.domElement);

      const loader = new FBXLoader();
      const modelFiles = [
        'models/ELITE_SOLDIER.fbx',
        'models/model2.fbx',
        'models/model3.fbx',
        'models/model4.fbx'
      ];

      const spacing = 15;
      const modelsPerRow = 3;

      modelFiles.forEach((file, index) => {
        loader.load(file, (object) => {
          object.scale.set(0.1, 0.1, 0.1);
          const row = Math.floor(index / modelsPerRow);
          const col = index % modelsPerRow;
          object.position.set(col * spacing, 0, row * -spacing);
          scene.add(object);
        });
      });

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
